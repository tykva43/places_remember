{% extends 'social_auth/base.html' %}
{% block head_title %}Social Auth{% endblock %}
{% block title %} Sign in {% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto social-container my-2 order-md-1">
        <button class="btn btn-danger  mb-2">
            <a href="{% url 'social:begin' 'vk-oauth2' %}">Login with Vkontakte</a>
        </button>
        <button class="btn btn-primary mb-2">
            <a href="{% url 'social:begin' 'facebook' %}">Login with Facebook
            </a>
        </button>
    </div>
</div>
</div>
{% endblock %}
