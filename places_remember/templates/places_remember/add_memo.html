{% extends 'places_remember/base.html' %}
{% load static %}
{% block head_title %}Добавление воспоминания{% endblock %}
{% block html_head %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/openlayers.css' %}"/>
  <script src="{% static 'js/map.js' %}"></script>
  <script src="{% static 'js/jquery-1.12.4.js' %}"></script>
  <script src="{% static 'js/openlayers.js' %}"></script>
{% endblock %}

{% block content %}
  <div class="row align-items-start" style="background-color: white; border-radius: 5px; padding: 15px;">
      <!--Map-->
      <div class="col-12">
          <div id="map" style="height: 90vh;"></div>
          <div id="mouse-position"></div>
      </div>

      <div class="col-12">
          <form method="post" action="{% url 'add_memo' %}">
              {% csrf_token %}
              <table>
                  <tbody>{{ form.as_p }}</tbody>
              </table>
              <button type="submit" class="btn btn-primary">Сохранить</button>
          </form>
      </div>
  </div>
{% endblock %}
